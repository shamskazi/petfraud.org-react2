<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f8fafc"/>
  <!-- Chat bubbles -->
  <g transform="translate(50, 50)">
    <!-- Left chat bubble -->
    <rect x="0" y="0" width="300" height="80" rx="15" fill="#e2e8f0"/>
    <text x="20" y="45" fill="#334155" font-family="Arial" font-size="16">Can you come alone? It's urgent!</text>
    <!-- Right chat bubble -->
    <rect x="400" y="100" width="300" height="80" rx="15" fill="#bfdbfe"/>
    <text x="420" y="145" fill="#1e3a8a" font-family="Arial" font-size="16">Why can't we meet in public?</text>
    <!-- Warning icon -->
    <circle cx="375" cy="240" r="40" fill="#fef3c7"/>
    <text x="365" y="255" fill="#92400e" font-family="Arial" font-size="40">⚠️</text>
  </g>
</svg>
